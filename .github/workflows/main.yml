# This file describes the GitHub Actions workflow for continuous integration of CoupledL2

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ master, ci-test ]
  pull_request:
    branches: [ master, ci-test ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  tl-test_L2:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Setup Scala
        uses: olafurpg/setup-scala@v10

      - name: Cache
        id: cache
        uses: coursier/cache-action@v5

      - name: Verilator
        run: sudo apt install verilator

      - name: Setup Mill
        uses: jodersky/setup-mill@v0.2.3
        with:
          mill-version: 0.9.8

      # - name: Check scalafmt
      #   run: make checkformat
        
      - name: Compile
        run: make compile

      - name: Unit test
        run: |
            git clone https://github.com/OpenXiangShan/tl-test -b coupledL2-huancun
            make test-top-l2l3l2
            cd ./tl-test
            mkdir build && cd build
            cmake .. -DDUT_DIR=../../build -DCHISELDB=1
            make
            ./tlc_test -s $RANDOM
